<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="time-container">
            <div class="time-box hour" id="hour">
                <span class="am-pm" id="am-pm"></span>
                <span class="top">12</span>
                <span class="bottom">12</span>
            </div>
            <div class="time-box minute" id="minute">
                <span class="top">59</span>
                <span class="bottom">00</span>
            </div>
        </div>
    </div>
    <button id="fullscreen-btn">â›¶ Fullscreen</button>
    <button id="toggle-btn">12H/24H Toggle</button>

    <script src="script.js"></script>
</body>
</html>
