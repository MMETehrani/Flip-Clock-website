<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="time-container">
            <div id="hour" class="time-box">
                <span class="top">12</span>
                <span class="bottom">12</span>
            </div>
            <div id="minute" class="time-box">
                <span class="top">59</span>
                <span class="bottom">59</span>
            </div>
        </div>
        <!-- انتقال AM/PM به خارج از time-box -->
        <span id="am-pm" class="am-pm">AM</span>
    </div>
    
    <button id="fullscreen-btn">⛶ Fullscreen</button>
    <button id="toggle-btn">12H/24H Toggle</button>

    <script src="script.js"></script>
</body>
</html>
