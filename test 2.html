<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: 'Arial', sans-serif;
        }

        .clock {
            display: flex;
            color: white;
        }

        .flip-unit {
            position: relative;
            width: 100px;
            height: 150px;
            background-color: #111;
            margin: 0 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flip-number {
            position: relative;
            font-size: 80px;
            display: flex;
            flex-direction: column;
        }

        .top-half, .bottom-half {
            overflow: hidden;
            width: 100px;
            height: 75px;
            position: absolute;
            left: 0;
            right: 0;
        }

        .top-half {
            top: 0;
            background-color: rgba(255, 255, 255, 0.9);
            border-bottom: 2px solid #333;
        }

        .bottom-half {
            bottom: 0;
            background-color: white;
            border-top: 2px solid #333;
        }

        .time-label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.5);
        }

    </style>
</head>
<body>

<div class="clock">
    <div class="flip-unit">
        <div class="time-label">PM</div>
        <div class="flip-number">
            <div class="top-half">5</div>
            <div class="bottom-half">5</div>
        </div>
    </div>
    <div class="flip-unit">
        <div class="flip-number">
            <div class="top-half">46</div>
            <div class="bottom-half">46</div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
